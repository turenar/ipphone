CXX:
  - g++
  - clang++
BUILD_OPTIONS:
  - -Dbuildtype=debug
  - -Dbuildtype=release -Db_ndebug=true"
  - -Dbuildtype=release -Db_ndebug=true -Dunity=true
  - -Dbuildtype=release -Db_ndebug=true -Db_lto=true

exclude:
  - CXX: clang++
    BUILD_OPTIONS: -Dbuildtype=release -Db_ndebug=true -Db_lto=true
