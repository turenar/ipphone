CXX:
  - g++
  - clang++
BUILD_OPTIONS:
  - --buildtype=debug
  - --buildtype=release -Db_ndebug=true
  - --buildtype=release -Db_ndebug=true --unity
  - --buildtype=release -Db_ndebug=true -Db_lto=true
CXXFLAGS:
  - -m64
  - -m32

exclude:
  - CXX: clang++
    BUILD_OPTIONS: --buildtype=release -Db_ndebug=true -Db_lto=true
  - CXXFLAGS: -m32
    BUILD_OPTIONS: --buildtype=release -Db_ndebug=true -Db_lto=true
  - CXXFLAGS: -m32
    BUILD_OPTIONS: --buildtype=release -Db_ndebug=true --unity
